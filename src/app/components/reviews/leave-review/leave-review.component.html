<h2>Lascia una recensione</h2>

<div class="transaction">
  <img
    class="merchantLogo"
    src="{{
      '../../../../../assets/' + transaction?.receiverName?.toLowerCase() + '.png'
    }}"
  />
  <div class="centralText">
    <h3 class="merchantDesc">
      <span class="merchant">{{ transaction?.receiverName }}</span> |
      <span class="desc">{{ transaction?.description }}</span>
    </h3>
    <p class="dateAmount">
      {{ transaction?.date | date : "yyyy-MM-dd" }} â€¢
      {{ transaction?.amount }} ETH
    </p>
  </div>
</div>

<div class="review">
  <div class="reviewTitle">
    <h4>Titolo</h4>
    <input
      type="text"
      placeholder="Inserisci il titolo della recensione"
      maxlength="50"
    />
  </div>

  <div id="stars">
    <fa-icon
      class="starIcon"
      *ngFor="let star of [].constructor(5); let i = index"
      id="{{ i }}"
      [icon]="faStar[i]"
      [size]="'2xl'"
      (click)="setRating(i)"
    ></fa-icon>
  </div>

  <div class="reviewText">
    <h4>Testo</h4>
    <textarea
      placeholder="Inserisci il testo della recensione"
      maxlength="500"
    ></textarea>
  </div>
</div>

<button class="submitReview">Invia</button>
