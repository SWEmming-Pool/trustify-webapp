  <img class="merchantLogo" />

    <!-- <h3 class="merchantDesc">
      <span class="merchant">{{ transaction.receiverName }}</span> |
      <span class="desc">{{ transaction.description }}</span>
    </h3> -->
    <p class="dateAmount">

      {{ transaction.amount }} ETH
    </p>
  </div>

<form class="review" #reviewForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="reviewTitle">
    <h4><label for="title">Titolo</label></h4>
    <input
      type="text"
      id="title"
      placeholder="Inserisci il titolo della recensione"
      maxlength="50"
      required
      [(ngModel)]="review.title"
      name="title"
    />
  </div>

  <div id="stars">
    <input
      type="radio"
      id="{{ 'star' + i }}"
      value="{{ i + 1 }}"
      *ngFor="let star of [].constructor(5); let i = index"
      [(ngModel)]="review.rating"
      name="rating"
      required
    />
    <label
      class="full"
      for="{{ 'star' + i }}"
      *ngFor="let star of [].constructor(5); let i = index"
    >
      <fa-icon
        class="starIcon"
        id="{{ i }}"
        [icon]="faStar[i]"
        [size]="'2xl'"
        (click)="fillStars(i)"
      ></fa-icon>
    </label>
  </div>

  <div class="reviewText">
    <h4><label for="text">Testo</label></h4>
    <textarea
      id="text"
      placeholder="Inserisci il testo della recensione"
      maxlength="500"
      required
      [(ngModel)]="review.text"
      name="text"
    ></textarea>
  </div>

  <button
    type="submit"
    class="submitReview"
    [disabled]="!reviewForm.form.valid"
  >
    Invia
  </button>
</form>
