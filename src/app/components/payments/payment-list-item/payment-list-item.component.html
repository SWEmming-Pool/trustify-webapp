<div class="container" *ngIf="!payment.reviewed">
  <img src="{{ '../../../../../../assets/'+payment.receiver.toLowerCase()+'.png' }}" />
  <div class="merchantDate">
    <p class="merchant">{{ payment.receiver+' | '+payment.description }}</p>
    <p class="paymentDate">{{ dateToString(payment.date) }}</p>
  </div>
  <p class="amount">{{ payment.amount }} ETH</p>
</div>
